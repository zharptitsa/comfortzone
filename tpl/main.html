<div id="carousel" class="carousel slide hidden-xs" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner main-page-carousel">
        <div class="item active">
            <img src="http://lorempixel.com/1920/550/cats/1/" alt="...">
            <div class="carousel-caption">
                <h3>Caption Text</h3>
            </div>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/550/cats/2/" alt="...">
            <div class="carousel-caption">
                <h3>Caption Text</h3>
            </div>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/550/cats/3/" alt="...">
            <div class="carousel-caption">
                <h3>Caption Text</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div> <!-- Carousel -->

<div ng-repeat="n in [1, 2, 3]">
    <div class="col-md-4 col-sm-6 pad">
        <div class="jumbotron pad box">
            <h3>Hello, world!</h3>
            <a href="#/product/{{n}}/" class="thumbnail">
                <img ng-src="http://lorempixel.com/800/600/cats/{{n}}/" alt="Cat">
            </a>

            <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
                content or information.</p>

            <p><a class="btn btn-primary btn-lg" href="#/product/{{n}}/" role="button">Learn more</a></p>
        </div>
    </div>
</div>
