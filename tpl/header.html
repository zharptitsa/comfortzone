<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" href="#/">Comfort sector</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-controller="MenuController">
                    <li ng-class="isCurrent('')?'active':''"><a href="#/">Главная</a></li>
                    <li ng-class="isCurrent('products')?'active dropdown':'dropdown'">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">Товары <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="Category in Categories">
                                <a href="#/products/{{Category.Alias}}">{{Category.Name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-class="isCurrent('about')?'active':''"><a href="#/about">О компании</a></li>
                    <li ng-class="isCurrent('contacts')?'active':''"><a href="#/contacts">Контакты</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
