<div class="container" ng-controller="ProductController">
    <div class="col-md-12 col-xs-12 jumbotron hero-spacer">
        <h2>{{Product.Name}}</h2>
        <p>{{Product.Description}}</p>
    </div>

    <div>
        <div ng-repeat="Image in Product.Images">
            <product-image
                    model="Image"
                    size="medium"
                    light-box="yes"
                    light-box-collection="Product.Images"
                    class="img-thumbnail col-md-4 margin-bottom" />
        </div>
    </div>
</div>
